<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta name="description" content="Example project WC8">
    <link rel="stylesheet" href="/styles/style.css">
    
    <script type="text/javascript">
    
      function discoPolo() {
    
        // change classname
        var colors = ['black','green','yellow','red','blue','pink'];
        var arrayIndex = Math.floor((Math.random() * colors.length));
        
        document.body.className = colors[arrayIndex];
        
      }
    
      // listen to loading the page
      window.onload = function() {
        
        var buttons = document.getElementsByTagName('button');
        
        for (var i = 0;i < buttons.length; i++) {
          
          buttons[i].onclick = function() {
            
            if (this.id == 'disco') {
              
              setInterval(function(){ discoPolo() }, 5);
              
              var audio = new Audio('https://cdn.gomix.com/ab1dba01-40d5-4084-9627-0100e9fce3f5%2FKatheyonda%20Helide%20-%20Kirik%20Party-Full%20Song-SongspkMagic.Com.mp3');
              audio.play();
              
            }
            else {
              document.body.className = this.id;
            }
            
          };
          
        }
        
        // listen to onclick on buttons
        // document.getElementById('black').onclick = function() {
        //  alert('black');
        // };
      };
      
    </script>
    
  </head>
  <body>
    
    <div class="container">
      <header>
        <h1>
          Examples
        </h1>
        <h2>
           Lets see what we can do!
        </h2>
      </header>
  
      <main>
         <section class="backgrounds">
          <h3>Choose background color:</h3>
          
          <button id="black">sfgdfsdfsdf</button>
          <button id="green">sdfsdfsdfsdf</button>
          <button id="yellow">Yellow</button>
          <button id="red">Red</button>
          <button id="disco">Disco</button>
        </section>
       
      </main>
  
      <footer>
        <a href="https://github.com/mondayrunner/170116-web-technologies">
          Visit repository 
        </a>
      </footer>
  </div>
  
  </body>
</html>
